<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login signup</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/sass/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col sign-up">
                
            </div>
            <div class="col sign-in align-items-center">
                <div class="form-wrapper">
                    <div class="form">
                        <div class="input-group">
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-lock' ></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="btn btn--primary">Sign in</button>
                        <p>
                            <a class="forgot-password" href="#">Forgot password</a>
                        </p>
                        <p>
                            <span>Dont' have an account?</span>
                            <b class="sign-up-here">Sign up here!</b>
                        </p>
                    </form>
                </div>
                <div class="form-wrapper">
                    <div class="social-list align-items-center">
                        <div class="list-item align-items-center facebook-bg">
                            <i class='bx bxl-facebook' ></i>
                        </div>
                        <div class="list-item align-items-center twitter-bg">
                            <i class='bx bxl-twitter' ></i>
                        </div>
                        <div class="list-item align-items-center google-bg">
                            <i class='bx bxl-google' ></i>
                        </div>
                        <div class="list-item align-items-center insta-bg">
                            <i class='bx bxl-instagram' ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
